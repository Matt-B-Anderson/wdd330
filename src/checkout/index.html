<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
    <base href="/" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <input type="hidden" name="orderDate" id="orderDate" />

          <fieldset>
            <legend>Name and Address</legend>

            <div class="checkout-name">
              <div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required />
              </div>
              <div>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required />
              </div>
            </div>

            <div class="checkout-address">
              <div>
                <label for="street">Street Address</label>
                <input type="text" name="street" id="street" required />
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required />
              </div>
              <div>
                <label for="state">State</label>
                <input type="text" name="state" id="state" required />
              </div>
              <div>
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip" required />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment Method</legend>

            <div class="checkout-payment">
              <div>
                <label for="cardNumber">Card Number</label>
                <input type="text" name="cardNumber" id="cardNumber" required />
              </div>
              <div>
                <label for="expiration">Expiration</label>
                <input type="text" name="expiration" id="expiration" required />
              </div>
              <div>
                <label for="code">CVV</label>
                <input type="text" name="code" id="code" required />
              </div>
            </div>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>

            <div class="order-summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
